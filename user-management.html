<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Tajnur Ventures Limited</title>
    <link rel="stylesheet" href="css/documents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .user-management {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .management-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .management-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .users-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Container (Hidden after login) -->
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <i class="fas fa-users-cog"></i>
                <h2>Admin Access Required</h2>
                <p>Please enter admin credentials to access user management</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" 
                           required 
                           minlength="3" 
                           maxlength="50" 
                           pattern="[a-zA-Z0-9_]+" 
                           title="Username must be 3-50 characters and contain only letters, numbers, and underscores"
                           autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                           required 
                           minlength="6" 
                           maxlength="255"
                           title="Password must be at least 6 characters long"
                           autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden until authenticated) -->
    <div id="main-content" class="main-content" style="display: none;">
        <div class="user-management">
            <div class="management-header">
                <h1><i class="fas fa-users-cog"></i> User Management</h1>
                <p>Manage user accounts and permissions</p>
                <button onclick="logout()" class="btn btn-secondary" style="margin-top: 15px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Messages -->
            <div id="success-message" class="message success"></div>
            <div id="error-message-main" class="message error"></div>

            <!-- Add User Section -->
            <div class="management-section">
                <h2><i class="fas fa-user-plus"></i> Add New User</h2>
                <form id="add-user-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="new-username">Username:</label>
                            <input type="text" id="new-username" name="username" 
                                   required 
                                   minlength="3" 
                                   maxlength="50" 
                                   pattern="[a-zA-Z0-9_]+" 
                                   title="Username must be 3-50 characters and contain only letters, numbers, and underscores">
                        </div>
                        <div class="form-group">
                            <label for="new-role">Role:</label>
                            <select id="new-role" name="role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password:</label>
                        <input type="password" id="new-password" name="password" 
                               required 
                               minlength="6" 
                               maxlength="255"
                               title="Password must be at least 6 characters long">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </form>
            </div>

            <!-- Users List Section -->
            <div class="management-section">
                <h2><i class="fas fa-users"></i> Current Users</h2>
                <button onclick="loadUsers()" class="btn btn-secondary" style="margin-bottom: 20px;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <div id="users-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/user-management.js"></script>
</body>
</html>
